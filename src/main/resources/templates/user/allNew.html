<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>新闻中心-所有新闻</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>
<body>
	<header>
		<span class="span-head">新闻管理系统</span>
		<div class="header-search">
			<form class="header-form" th:action="@{/admin/Search}">
				<div class="search">
					<div>
						<select name="row" style="height: 30px; width: 60px; border-radius: 8px; border: none; background: none">
							<option value="all" selected>全部：</option>
							<option value="title">标题：</option>
							<option value="author">作者：</option>
							<option value="content">内容：</option>
						</select>
						<input type="text" class="text-search" name="keyword" maxlength="50" style="font-size: 15px;">
					</div>
					<div>
						<input type="submit" value="搜索" class="butt">
					</div>
				</div>	
			</form>
		</div>
		<div class="ulf">
			<ul>
				<li><a th:href="@{/user/allNew}" class="header-text fresh">刷新</a></li>
				<li><a th:href="@{/}" class="header-text">新闻主页</a></li>
				<li><a th:href="@{/admin/main}" class="header-text">后台管理</a></li>
			</ul>
		</div>
		<div style="clear:both;"></div>
	</header>
	<div class="center">
		<div class="all-row">
			<div class="row first-div ">
				<div class="all-title all first first-title">新闻标题</div>
				<div class="all-author all first first-author">作者信息</div>
				<div class="all-type all first first-type">新闻类型</div>
				<div class="all-time all first first-time border-time">发布时间</div>
			</div>
			<div class="scroll-other">
				<div th:if="${allist != null}" th:each="all, iterStat : ${allist}" class="row" th:classappend="${iterStat.odd}? 'one' : 'two'">
					<div class="all-title all">
						<a th:href="@{'/user/detail/'+${all.id}}" class="detail"
						   th:classappend="${iterStat.odd}? 'a-one' : 'a-two'" style="width: 464px;"
						   th:text="${all.title}"
						   th:title="${all.title}"></a>
					</div>
					<div class="all-author all" th:classappend="${iterStat.odd}? 'a-one' : 'a-two'" th:text="${all.author}"></div>
					<div class="all-type all" th:classappend="${iterStat.odd}? 'a-one' : 'a-two'" th:text="${all.type}"></div>
					<div class="all-time all border-time" th:classappend="${iterStat.odd}? 'a-one' : 'a-two'" th:text="${all.actualTime}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
